name: Release

on:
  push:
    tags:
      - 'v*'

# Required permissions for creating releases and uploading assets
permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-release:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            rid: win-x64
            artifact: otapewin-win-x64.zip
            
          - name: Windows ARM64
            os: windows-latest
            rid: win-arm64
            artifact: otapewin-win-arm64.zip
            
          - name: Linux x64
            os: ubuntu-latest
            rid: linux-x64
            artifact: otapewin-linux-x64.tar.gz
            
          - name: Linux ARM64
            os: ubuntu-latest
            rid: linux-arm64
            artifact: otapewin-linux-arm64.tar.gz
            
          - name: macOS x64
            os: macos-latest
            rid: osx-x64
            artifact: otapewin-osx-x64.tar.gz
            
          - name: macOS ARM64
            os: macos-latest
            rid: osx-arm64
            artifact: otapewin-osx-arm64.tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Publish (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        dotnet publish src/Otapewin/Otapewin.csproj `
          --configuration Release `
          --runtime ${{ matrix.rid }} `
          --self-contained true `
          --output ./publish/${{ matrix.rid }} `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=true `
          /p:EnableCompressionInSingleFile=true `
          /p:DebugType=none `
          /p:DebugSymbols=false `
          /p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish (Unix)
      if: runner.os != 'Windows'
      run: |
        dotnet publish src/Otapewin/Otapewin.csproj \
          --configuration Release \
          --runtime ${{ matrix.rid }} \
          --self-contained true \
          --output ./publish/${{ matrix.rid }} \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:EnableCompressionInSingleFile=true \
          /p:DebugType=none \
          /p:DebugSymbols=false \
          /p:Version=${{ steps.get_version.outputs.version }}

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd publish/${{ matrix.rid }}
        Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact }}

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../../${{ matrix.artifact }} *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}
        path: ./${{ matrix.artifact }}
        retention-days: 7

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -R ./artifacts

    - name: Create Release with Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## Otapewin v${{ steps.get_version.outputs.version }}
        
        ### Downloads
        
        Choose the appropriate download for your platform:
        
        - **Windows (x64)**: `otapewin-win-x64.zip`
        - **Windows (ARM64)**: `otapewin-win-arm64.zip`
        - **Linux (x64)**: `otapewin-linux-x64.tar.gz`
        - **Linux (ARM64)**: `otapewin-linux-arm64.tar.gz`
        - **macOS (x64)**: `otapewin-osx-x64.tar.gz`
        - **macOS (ARM64/Apple Silicon)**: `otapewin-osx-arm64.tar.gz`
        
        ### Installation
        
        1. Download the appropriate package for your platform
        2. Extract the archive
        3. Run `otapewin` (or `otapewin.exe` on Windows)
        
        ### What's Changed
        
        See the commit history for details.
        EOF
        
        # Create release and upload all assets
        gh release create "v${VERSION}" \
          --title "Otapewin v${VERSION}" \
          --notes-file release_notes.md \
          ./artifacts/win-x64/otapewin-win-x64.zip \
          ./artifacts/win-arm64/otapewin-win-arm64.zip \
          ./artifacts/linux-x64/otapewin-linux-x64.tar.gz \
          ./artifacts/linux-arm64/otapewin-linux-arm64.tar.gz \
          ./artifacts/osx-x64/otapewin-osx-x64.tar.gz \
          ./artifacts/osx-arm64/otapewin-osx-arm64.tar.gz

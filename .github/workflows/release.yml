name: Release

on:
  push:
    tags:
      - 'v*'

# Required permissions for creating releases and uploading assets
permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Otapewin v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## Otapewin v${{ steps.get_version.outputs.version }}
          
          ### Downloads
          
          Choose the appropriate download for your platform:
          
          - **Windows (x64)**: `otapewin-win-x64.zip`
          - **Windows (ARM64)**: `otapewin-win-arm64.zip`
          - **Linux (x64)**: `otapewin-linux-x64.tar.gz`
          - **Linux (ARM64)**: `otapewin-linux-arm64.tar.gz`
          - **macOS (x64)**: `otapewin-osx-x64.tar.gz`
          - **macOS (ARM64/Apple Silicon)**: `otapewin-osx-arm64.tar.gz`
          
          ### Installation
          
          1. Download the appropriate package for your platform
          2. Extract the archive
          3. Run `otapewin` (or `otapewin.exe` on Windows)
          
          ### What's Changed
          
          See the commit history for details.

  build-release:
    name: Build ${{ matrix.name }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            rid: win-x64
            artifact: otapewin-win-x64.zip
            
          - name: Windows ARM64
            os: windows-latest
            rid: win-arm64
            artifact: otapewin-win-arm64.zip
            
          - name: Linux x64
            os: ubuntu-latest
            rid: linux-x64
            artifact: otapewin-linux-x64.tar.gz
            
          - name: Linux ARM64
            os: ubuntu-latest
            rid: linux-arm64
            artifact: otapewin-linux-arm64.tar.gz
            
          - name: macOS x64
            os: macos-latest
            rid: osx-x64
            artifact: otapewin-osx-x64.tar.gz
            
          - name: macOS ARM64
            os: macos-latest
            rid: osx-arm64
            artifact: otapewin-osx-arm64.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        dotnet publish src/Otapewin/Otapewin.csproj `
          --configuration Release `
          --runtime ${{ matrix.rid }} `
          --self-contained true `
          --output ./publish/${{ matrix.rid }} `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=true `
          /p:EnableCompressionInSingleFile=true `
          /p:DebugType=none `
          /p:DebugSymbols=false `
          /p:Version=${{ needs.create-release.outputs.version }}

    - name: Publish (Unix)
      if: runner.os != 'Windows'
      run: |
        dotnet publish src/Otapewin/Otapewin.csproj \
          --configuration Release \
          --runtime ${{ matrix.rid }} \
          --self-contained true \
          --output ./publish/${{ matrix.rid }} \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:EnableCompressionInSingleFile=true \
          /p:DebugType=none \
          /p:DebugSymbols=false \
          /p:Version=${{ needs.create-release.outputs.version }}

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd publish/${{ matrix.rid }}
        Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact }}

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../../${{ matrix.artifact }} *

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.artifact }}
        asset_name: ${{ matrix.artifact }}
        asset_content_type: application/octet-stream

    - name: Upload artifact for verification
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}
        path: ./publish/${{ matrix.rid }}
        retention-days: 7
